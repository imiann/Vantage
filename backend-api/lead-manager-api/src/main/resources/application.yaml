spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lead_db
    username: dev_user
    password: dev_password
  jpa:
    hibernate:
      ddl-auto: validate
  data:
    redis:
      host: localhost
      port: 6379
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always